        <section class="contact">
            <div class="container">
                <h2>Зв'яжіться з нами за будь-яких питань!</h2>

                    <label for="name">Ваше ім'я:</label>
                    <input type="text" id="name" name="name" required>

                    <input type="email" id="email" name="email" required>

                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit" class="btn">Відправити</button>

                </form>
                <h3>Ми також тут:</h3>

                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2540.434381348885!2d30.410241776557307!3d50.45163537159238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cd98b877af55%3A0x342aecbfe0379491!2z0JrQkNCk0JUg0KHQsmnRgiDQlNC-0L3QsNGC0YE!5e0!3m2!1sru!2sua!4v1735224756219!5m2!1sru!2sua"
